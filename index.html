<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <main>
    <div class="container slideUp-animation">
        <div class ="image-container">
            <h1 class="company"> Vault <sup>TM</sup></h1>
            <img src="./images/Onboarding.svg" class="signUpImg"></img>
            <p class="image_para">Sign up today to get exciting offers..!</p>
        </div>
        
        <form>
            <div class ="form-container slideRight-animation">
            <h1 class="form-intro"> Get Started</h1>
            <div class="elements">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Mrugank" required> 
            </div> 
            <div class="elements">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Jadhav" required>
            
            </div>
            
            <div class="elements">
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="user_email" placeholder="you@example.com" required> 
            </div>
            <div class="elements">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+16073740312" required> 
            </div>
            <div class="elements">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="" required>
            </div>
            <div class="elements">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="" required>
            </div>

            <div class="btx">
            <input type="submit" class= "submit_btn" value="Create Account" >
            <p>Already have an account..? LOG IN</p>
            </div>
        </div>
        </form>
        
    </div>
</main>
<section class="outro disabled slideUp-animation">
    <h1 class="company"> Vault <sup>TM</sup></h1>
    <h1 class="outro-greeting">Thank's for signing up..!</h1>
    <img src="images/Sign-up-success.svg" alt="" class="shape">
    <div class="author-link">
        &copy;&nbsp;
        <a href="https://www.github.com/mj301296/">MJXX</a> |
        <a href="https://github.com/mj301296/Sign-Up-Form">Source Code</a>
    </div>
</section>
    
</body>
</html>
